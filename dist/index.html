<link rel="stylesheet" href="../style.css">

<script>
    const BROWSER_MODE = true;
    let exports = {};
    require = function() {}
</script>

<html>
  <body>
    <div class="container">
      <!-- Simulation panel (grid) -->
      <div class="simulator" style="margin: 15px">
        <div class="state_picker" id="state_picker"></div>

        <div class="grid">
          <canvas width="600" height="600" id="grid-canvas" style="margin: 0"> </canvas>
        </div>

        <div class="controls">
          <button id="clear-grid" style="width:100px; height:50%; margin-top:10px">Clear</button>
          <button id="step" style="width:100px; height:50%; margin-top:10px">Step</button> 
          <button id="play-button" style="width:100px; height:50%; margin-top:10px">Play</button>
        </div>
      </div>

      <!-- RULE INTERPRETER -->
      <div class="vcontainer" style="position:absolute; right:100%">
        <div style="height:105px">
          <select id="template_selection_box" style="position:absolute; left:0; top:80px">
            <option value="life">Game of Life</option>
            <option value="rockpaperscissors">Rock Paper Scissors</option>
            <option value="caves">Caves</option> 
          </select>
        </div>

        <div class="editor">
          <textarea id="rule_input_box" style="resize:vertical; height:600px"></textarea>
        </div>

        <div style="height:100px">
          <button style="width:100%; height:50%; margin-top:10px" id="updateRules">Interpret (CTRL+S)</button>
        </div>
      </div>

      <div style="color:white; font-family:Arial">
        Created by <a href="https://cjphs.github.io/" target="_blank">cjphs</a>
      </div>

      <div style="color:white; font-family:Arial">
        Keyboard shortcuts: CTRL + S (reinterpret rules), CTRL + X (clear grid)
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
