<link rel="stylesheet" href="style.css">

<script>
    const BROWSER_MODE = true;
    let exports = {};
    require = function() {}
</script>

<script src="./src/CA/simulator.js"></script>
<script src="./src/CA/interpreter.js"></script>
<script src="./src/presets.js"></script>


<html>
    <body>
        <div class="container">
            <!-- Simulation panel (grid) -->
            <div class="simulator" style="margin: 15px">
                <div class="state_picker" id="state_picker"> </div>

                <div class="grid">
                    <canvas width="600" height="600" id="grid_canvas" style="margin: 0"> </canvas>
                </div>

                <div class="controls">
                    <button style="width:100px; height:50%; margin-top: 10px" onclick="evolveDraw()">Step</button> | 
                    <button style="width:100px; height:50%; margin-top: 10px" onclick="playing = !playing; play()">Play</button>
                </div>

                
            </div>

            <!-- RULE INTERPRETER -->
            <div class="vcontainer" style="position: absolute; right:100%">
                <div style="height:105px">
                    <select id="template_selection_box" style="position:absolute; left:0; top:80px" onchange="newTemplate()">
                        <option value="life">Game of Life</option>
                        <option value="rockpaperscissors">Rock Paper Scissors</option>
                        <option value="wave">Wave Machine</option>
                    </select>
                </div>

                <div class="editor">
                    <textarea id="rule_input_box" style="resize:vertical; height:600px"></textarea>
                </div>

                <div style="height:100px">
                    <button style="width:100%; height:50%; margin-top:10px" onclick="updateRules()">Interpret</button>;
                </div>
            </div>

            <div style="color:white; font-family:Arial">
                Created by <a href="https://cjphs.github.io/" target="_blank">Christopher Schiffmann</a>
            </div>
        </div>
    </body>
</html>

<script src="./src/main.js"></script>

<script>loadPreset("life")</script>
