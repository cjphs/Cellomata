<style>
body {
    background-color: rgb(27, 27, 27);
}

.container {
    width: 100%;
    overflow: hidden;
    padding: 5px;
}

.vcontainer {
    height: 100%;
    width: 30%;
    float: left;
}

.settings {
    height: 20%;
}

.editor {
    font-family: 'Courier New', Courier, monospace;
    width: 100%;
    height:70%;
}

.simulator {
    float: left;
    width: 60%;
    padding: 10px;
}

#rule_input_box {
    color: white;
    border-style: none;
    padding: 10px;
    font-size:x-large;
    width: 95%;
    height:100%;
    background-color: rgb(75, 75, 75);
}

@keyframes rules_save {
    from {
        box-shadow: 0 0 20px lime;
    }

    to {
        box-shadow: 0 0 0px black;
    }
}

@keyframes grid_clear {
    from {
        box-shadow: 0 0 20px aqua;
    }

    to {
        box-shadow: 0 0 0px black;
    }
}

.grid {
}

.controls {
    height: 10%;
}

#grid_canvas {
    margin:20px;
    animation: rules_save 1s;
}
</style>

<script src="ca/simulator.js"></script>
<script src="ca/interpreter.js"></script>

<html>
    <body>
        <div class="container">
            <div class="vcontainer">
                <div class="settings">
                    Settings
                    <select id="edit_box">
                        <option value=""></option>
                        <option value="">2</option>
                    </select>
                </div>
            <div class="editor">
                <textarea id="rule_input_box">
Dead, Alive
@colors
white, black

Dead becomes:
Alive if 3*Alive nearby
Dead otherwise.

Alive becomes:
Alive if 2*Alive nearby
Alive if 3*Alive nearby
Dead otherwise.
                </textarea>
            </div>
        </div>

            <div class="simulator">
                <div class="grid">
                    <canvas width="600" height="600" id="grid_canvas">

                    </canvas>
                </div>

                <div class="controls">
                    <button style="width:100px; height:100%" onclick="updateRules()">Interpret</button>
                    <button style="width:100px; height:100%" onclick="evolveDraw()">Step</button>
                    <button style="width:100px; height:100%" onclick="playing = !playing; play()">Play</button>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="ca.js"></script>
